<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main>
      <div class="card">
        <picture class="card__picture">
          <source
            media="(min-width: 650px)"
            srcset="images/image-product-desktop.jpg"
          />
          <img
            src="images/image-product-mobile.jpg"
            alt="parfum on the table"
            class="card__img"
          />
        </picture>
        <div class="card__content">
          <p class="card__subtitle">Perfume</p>
          <h1 class="card__title">Gabrielle Essence Eau De Parfum</h1>
          <p class="card__text">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>

          <p class="card__price">
            <span class="card__price--active">$149.99</span>
            <span class="card__price--inactive">$169.99</span>
          </p>

          <button class="card__btn">
            <img src="images/icon-cart.svg" alt="" /> Add to Cart
          </button>
        </div>
      </div>
    </main>
  </body>
</html>
